<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacon Mac'n'Cheese</title>
</head>
<body>
    <h1>Bacon Mac'n'Cheese</h1>
    <img src="./img/bacon-mac-and-cheese-picture.jpeg" alt="Bacon Mac and Cheese.">
    <h2>Description</h2>
    <h3>Ingredients</h3>
    <ul>
        <li>300 g pasta</li>
        <li>170 g bacon</li>
        <li>250 g cheddar cheese sauce</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Cook the pasta.</li>
        <li>Fry the bacon.</li>
        <li>Add the cheese sauce to the pasta and mix.</li>
        <li>Crumble the bacon into the pasta.</li>
    </ol>
</body>
</html>
